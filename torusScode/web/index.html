<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŒ€ Vortex Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .vortex-icon {
            display: inline-block;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .input-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .clear-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .clear-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .output-section {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        pre {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        code {
            color: #d4d4d4;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .error {
            background: rgba(244,67,54,0.2);
            border: 1px solid rgba(244,67,54,0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .templates {
            margin-top: 20px;
        }
        
        .template-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .chip {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chip:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="vortex-icon">ðŸŒ€</span> Vortex Code Generator</h1>
        
        <div class="input-section">
            <label for="prompt">Enter your code request:</label>
            <textarea 
                id="prompt" 
                placeholder="e.g., Write a function to calculate factorial"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            ></textarea>
            
            <div class="controls">
                <button class="generate-btn" onclick="generateCode()">
                    Generate Code
                </button>
                <button class="clear-btn" onclick="clearAll()">
                    Clear
                </button>
            </div>
            
            <div class="templates">
                <label>Quick templates:</label>
                <div class="template-chips">
                    <div class="chip" onclick="setPrompt('Write a function to calculate factorial')">
                        Factorial
                    </div>
                    <div class="chip" onclick="setPrompt('Implement binary search')">
                        Binary Search
                    </div>
                    <div class="chip" onclick="setPrompt('Create a Stack class')">
                        Stack Class
                    </div>
                    <div class="chip" onclick="setPrompt('def fibonacci(n):')">
                        Fibonacci
                    </div>
                    <div class="chip" onclick="setPrompt('Write a function to reverse a string')">
                        Reverse String
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px;">Generating code...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="output-section" id="output">
            <div class="output-header">
                <h3>Generated Code:</h3>
                <button class="copy-btn" onclick="copyCode()">
                    Copy
                </button>
            </div>
            <pre><code id="generated-code"></code></pre>
        </div>
    </div>
    
    <script>
        let currentCode = '';
        
        function setPrompt(text) {
            document.getElementById('prompt').value = text;
            document.getElementById('prompt').focus();
        }
        
        async function generateCode() {
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                showError('Please enter a code request');
                return;
            }
            
            const generateBtn = document.querySelector('.generate-btn');
            const loading = document.querySelector('.loading');
            const output = document.getElementById('output');
            const error = document.getElementById('error');
            
            // Reset UI
            generateBtn.disabled = true;
            loading.style.display = 'block';
            output.style.display = 'none';
            error.style.display = 'none';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: 512
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentCode = data.code;
                    document.getElementById('generated-code').textContent = currentCode;
                    output.style.display = 'block';
                    
                    // Syntax highlighting (basic)
                    highlightCode();
                } else {
                    showError(data.error || 'Failed to generate code');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function highlightCode() {
            const codeElement = document.getElementById('generated-code');
            let html = codeElement.textContent;
            
            // Basic syntax highlighting
            html = html.replace(/\b(def|class|return|if|else|elif|for|while|import|from|try|except|with|as|in|not|and|or|True|False|None)\b/g, '<span style="color: #569cd6;">$1</span>');
            html = html.replace(/\b(int|str|float|list|dict|tuple|set|bool)\b/g, '<span style="color: #4ec9b0;">$1</span>');
            html = html.replace(/(["'])((?:\\.|(?!\1).)*?)\1/g, '<span style="color: #ce9178;">$1$2$1</span>');
            html = html.replace(/(#.*$)/gm, '<span style="color: #6a9955;">$1</span>');
            html = html.replace(/\b(\d+)\b/g, '<span style="color: #b5cea8;">$1</span>');
            
            codeElement.innerHTML = html;
        }
        
        function copyCode() {
            navigator.clipboard.writeText(currentCode).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                showError('Failed to copy: ' + err.message);
            });
        }
        
        function clearAll() {
            document.getElementById('prompt').value = '';
            document.getElementById('output').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            currentCode = '';
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = 'âŒ ' + message;
            error.style.display = 'block';
        }
        
        // Handle Enter key
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateCode();
            }
        });
        
        // Check server health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                if (!data.generator_loaded) {
                    showError('Model not loaded. Please refresh the page.');
                }
            } catch (err) {
                showError('Cannot connect to server');
            }
        });
    </script>
</body>
</html>
